<div class="login-container">
  <div class="login-card">
    <h1>Iniciar Sesión</h1>
    <p class="subtitle">Bienvenido a ViviEstu</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input 
          type="email" 
          id="correo" 
          formControlName="correo" 
          placeholder="correo@ejemplo.com"
          [class.error]="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched">
        <div class="error-message" *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched">
          <span *ngIf="loginForm.get('correo')?.errors?.['required']">El correo es obligatorio</span>
          <span *ngIf="loginForm.get('correo')?.errors?.['email']">Ingrese un correo válido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="contrasenia">Contraseña</label>
        <input 
          type="password" 
          id="contrasenia" 
          formControlName="contrasenia" 
          placeholder="Contraseña"
          [class.error]="loginForm.get('contrasenia')?.invalid && loginForm.get('contrasenia')?.touched">
        <div class="error-message" *ngIf="loginForm.get('contrasenia')?.invalid && loginForm.get('contrasenia')?.touched">
          <span *ngIf="loginForm.get('contrasenia')?.errors?.['required']">La contraseña es obligatoria</span>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid || loading" class="btn-primary">
        {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <div class="register-links">
      <p>¿No tienes cuenta?</p>
      <a routerLink="/auth/register/student">Registrarse como Estudiante</a>
      <a routerLink="/auth/register/landlord">Registrarse como Propietario</a>
    </div>
  </div>
</div>
