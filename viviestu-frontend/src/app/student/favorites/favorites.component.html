<div class="favorites-container">
  <h1>Mis Favoritos</h1>

  <div *ngIf="loading" class="loading">
    Cargando favoritos...
  </div>

  <div *ngIf="!loading && alojamientos.length === 0" class="no-favorites">
    <p>No tienes alojamientos favoritos a√∫n.</p>
    <a routerLink="/student/search" class="btn-search">Buscar Alojamientos</a>
  </div>

  <div class="favorites-grid" *ngIf="!loading && alojamientos.length > 0">
    <div *ngFor="let aloj of alojamientos" class="favorite-card">
      <div class="card-image">
        <img [src]="aloj.imagenes && aloj.imagenes.length > 0 ? aloj.imagenes[0].url : 'assets/placeholder.jpg'" [alt]="aloj.titulo">
        <button (click)="removeFavorite(aloj.id)" class="btn-remove" title="Eliminar de favoritos">
          ‚úï
        </button>
      </div>
      <div class="card-content">
        <h3>{{ aloj.titulo }}</h3>
        <p class="distrito">üìç {{ aloj.distrito }}</p>
        <p class="descripcion">{{ aloj.descripcion | slice:0:100 }}...</p>
        <div class="card-footer">
          <span class="precio">S/. {{ aloj.precioMensual }}</span>
          <button (click)="viewDetails(aloj.id)" class="btn-view">Ver Detalles</button>
        </div>
      </div>
    </div>
  </div>
</div>
